    <style>
        * {

        }
        
        body {

            background: #f5f7fa;

        .container {

            background: white;

            overflow: hidden;

        .header {

            color: white;
            padding: 48px 40px;
            text-align: center;
            border-bottom: 3px solid #1a252f;

        .header h1 {
            font-size: 36px;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #ffffff;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 300;
            color: #ffffff;
        }
        
        .form-content {
            padding: 48px 40px;
        }
        
        .form-section {

        .form-section h2 {

            margin-bottom: 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }
        
        .form-group {

        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.2px;
        }
        
        .required {
            color: #e53e3e;
            margin-right: 2px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 17px;
            transition: all 0.2s ease;
            font-family: inherit;
            background: #ffffff;
            color: #1a202c;
        }
        
        input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            background: #ffffff;
        }
        
        input:hover:not(:focus) {
            border-color: #9ca3af;
        }
        
        input::placeholder {
            color: #9ca3af;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .info-box {
            background: #f0f9ff;
            border-right: 3px solid #3b82f6;
            padding: 20px 24px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .info-box p {
            color: #1e40af;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        
        .info-box strong {
            font-weight: 600;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(49, 130, 206, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-content {
                padding: 32px 24px;
            }
            
            .header {
                padding: 36px 24px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 16px;
            }
            
            .form-section h2 {
                font-size: 20px;
            }
            
            label {
                font-size: 15px;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                font-size: 16px;
                padding: 13px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>×˜×•×¤×¡ ×¤×¨×˜×™× ××™×©×™×™×</h1>
            <p>×ª××’×™×“ ××™× ×¨××©×•×Ÿ ×œ×¦×™×•×Ÿ - ×©×™×¨×•×ª ×“×™×’×™×˜×œ×™ × ×’×™×©</p>
        </div>
        
        <div class="form-content">
            <div class="info-box">
                <p><strong>×©×™××• ×œ×‘:</strong> × × ×œ××œ× ××ª ×”×¤×¨×˜×™× ×”××™×©×™×™×. ×›×œ ×”×©×“×•×ª ×”××¡×•×× ×™× ×‘×›×•×›×‘×™×ª (*) ×”× ×©×“×•×ª ×—×•×‘×”.</p>
            </div>
            
            <form id="registrationForm">
                <!-- ×¤×¨×˜×™× ××™×©×™×™× -->
                <div class="form-section">
                    <h2>×¤×¨×˜×™× ××™×©×™×™×</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span>×©× ×¤×¨×˜×™</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="×”×›× ×¡ ×©× ×¤×¨×˜×™">
                        </div>
                        
                        <div class="form-group">
                            <label><span class="required">*</span>×©× ××©×¤×—×”</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="×”×›× ×¡ ×©× ××©×¤×—×”">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><span class="required">*</span>×ª×¢×•×“×ª ×–×”×•×ª</label>
                            <input type="text" id="idNumber" name="idNumber" required placeholder="9 ×¡×¤×¨×•×ª" maxlength="9">
                        </div>
                        
                        <div class="form-group">
                            <label><span class="required">*</span>×˜×œ×¤×•×Ÿ × ×™×™×“</label>
                            <input type="tel" id="phone" name="phone" required placeholder="050-1234567">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label><span class="required">*</span>×“×•××¨ ××œ×§×˜×¨×•× ×™</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">

                    <button type="submit" class="submit-btn">×©×œ×— ×˜×•×¤×¡</button>

    </div>

    <script>
        // ============================================
        // 1. Upscope Installation - ×˜×¢×™× ×ª ×”×¡×§×¨×™×¤×˜
        // ============================================
        (function(w, u, d){
            var i = function(){i.c(arguments)};
            i.q = [];
            i.c = function(args){i.q.push(args)}; 
            var l = function(){
                var s = d.createElement('script');
                s.type = 'text/javascript';
                s.async = true; 
                s.src = 'https://code.upscope.io/TFKCZ2GziF.js'; 
                var x = d.getElementsByTagName('script')[0];
                x.parentNode.insertBefore(s,x);
            }; 
            if(typeof u !== "function"){
                w.Upscope = i;
                l();
            }
        })(window, window.Upscope, document);
        
        console.log('âœ… Upscope script loading...');
        
        // ============================================
        // 2. Upscope Init - ××ª×—×•×œ
        // ============================================
        Upscope('init');
        console.log('âœ… Upscope initialized');
        
        // ============================================
        // 3. Form Handling
        // ============================================
        
        // Validation for ID number - only digits
        document.getElementById('idNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').substring(0, 9);
        });
        
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
                this.value = value.substring(0, 3) + '-' + value.substring(3);
            } else if (value.length > 6) {
                this.value = value.substring(0, 3) + '-' + value.substring(3, 10);
            } else {
                this.value = value;
            }
        });
        
        // Form validation styling
        const inputs = document.querySelectorAll('#registrationForm input[required]');
        inputs.forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#e74c3c';
            });
            input.addEventListener('input', function() {
                if (this.validity.valid) {
                    this.style.borderColor = '#d1d5db';
                }
            });
        });
        
        // ============================================
        // 4. Form Submission + Upscope Update
        // ============================================
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                idNumber: document.getElementById('idNumber').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };
            
            console.log('ğŸ“‹ Form submitted:', formData);
            
            // Update Upscope with user data
            const fullName = `${formData.firstName} ${formData.lastName}`;
            
            Upscope('updateConnection', {
                uniqueId: formData.email,
                identities: [fullName, formData.email, formData.phone]
            });
            
            console.log('âœ… Upscope updated with user data:', {
                uniqueId: formData.email,
                identities: [fullName, formData.email, formData.phone]
            });
            
            alert('âœ… ×”×˜×•×¤×¡ × ×©×œ×— ×‘×”×¦×œ×—×”!');
            
            // Here you can add code to send the data to your server
            // fetch('/api/submit', { method: 'POST', body: JSON.stringify(formData) })
        });
        
        // ============================================
        // 5. Upscope Events (optional logging)
        // ============================================
        Upscope('on', 'connect', function() {
            console.log('âœ… Connected to Upscope');
        });
        
        Upscope('on', 'disconnect', function() {
            console.log('âŒ Disconnected from Upscope');
        });
        
        Upscope('on', 'sessionStart', function() {
            console.log('ğŸ¥ Session started - agent is watching');
        });
        
        Upscope('on', 'sessionEnd', function() {
            console.log('ğŸ‘‹ Session ended');
        });
    </script>
